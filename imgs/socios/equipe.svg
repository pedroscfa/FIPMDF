<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a5d36"/>
      <stop offset="100%" stop-color="#1a4b78"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="800" height="450" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="40" y="40" rx="16" ry="16" width="720" height="370" fill="#ffffff"/>
    <text x="400" y="110" font-size="32" font-family="Roboto, Arial, sans-serif" text-anchor="middle" fill="#0a5d36" font-weight="700">Equipe FIP-MDF</text>
    <text x="400" y="145" font-size="16" font-family="Roboto, Arial, sans-serif" text-anchor="middle" fill="#1a4b78">Inovação • Sustentabilidade • Tecnologia</text>

    <!-- Ícones circulares representando equipe -->
    <g transform="translate(160,200)">
      <circle cx="0" cy="0" r="48" fill="#e6f4ea" stroke="#0a5d36" stroke-width="4"/>
      <circle cx="160" cy="0" r="48" fill="#eaf4fc" stroke="#1a4b78" stroke-width="4"/>
      <circle cx="320" cy="0" r="48" fill="#e6f4ea" stroke="#0a5d36" stroke-width="4"/>
      <circle cx="480" cy="0" r="48" fill="#eaf4fc" stroke="#1a4b78" stroke-width="4"/>
      
      <!-- Silhuetas simples -->
      <g fill="#7f8c8d">
        <path d="M0,-10 a20,20 0 1 0 0.01,0 z"/>
        <path d="M-30,30 h60 a25,20 0 0 0 -60,0 z"/>
        
        <g transform="translate(160,0)">
          <path d="M0,-10 a20,20 0 1 0 0.01,0 z"/>
          <path d="M-30,30 h60 a25,20 0 0 0 -60,0 z"/>
        </g>
        
        <g transform="translate(320,0)">
          <path d="M0,-10 a20,20 0 1 0 0.01,0 z"/>
          <path d="M-30,30 h60 a25,20 0 0 0 -60,0 z"/>
        </g>
        
        <g transform="translate(480,0)">
          <path d="M0,-10 a20,20 0 1 0 0.01,0 z"/>
          <path d="M-30,30 h60 a25,20 0 0 0 -60,0 z"/>
        </g>
      </g>
    </g>
  </g>
  <text x="400" y="420" font-size="12" font-family="Roboto, Arial, sans-serif" text-anchor="middle" fill="#2c3e50">Representação ilustrativa da equipe — FIP-MDF</text>
</svg>