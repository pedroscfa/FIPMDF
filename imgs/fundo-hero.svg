<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2f8f61"/>
      <stop offset="50%" stop-color="#3b8fb1"/>
      <stop offset="100%" stop-color="#56a8e6"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.25" cy="0.25" r="0.6">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="waveGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!-- Background gradient -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#bgGrad)"/>
  <!-- Soft glow -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#glow)"/>

  <!-- Abstract waves for a professional tech feel -->
  <g transform="translate(0, 760)">
    <path d="M0,120 C240,60 480,140 720,100 C960,60 1200,120 1440,90 C1680,60 1820,80 1920,50 L1920,240 L0,240 Z" fill="url(#waveGrad)"/>
  </g>
  <g transform="translate(0, 840)">
    <path d="M0,100 C300,40 600,120 900,80 C1200,40 1500,110 1800,70 L1920,220 L0,220 Z" fill="#ffffff" opacity="0.18"/>
  </g>

  <!-- Subtle grid dots -->
  <g opacity="0.08" fill="#ffffff">
    <circle cx="160" cy="160" r="3"/>
    <circle cx="320" cy="220" r="2"/>
    <circle cx="520" cy="140" r="2"/>
    <circle cx="760" cy="220" r="3"/>
    <circle cx="980" cy="160" r="2"/>
    <circle cx="1180" cy="220" r="3"/>
    <circle cx="1400" cy="160" r="2"/>
    <circle cx="1620" cy="220" r="3"/>
  </g>
</svg>